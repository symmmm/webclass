<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Overwatch Heroes</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="box">
      <script>
        document.write("<div class='heroes'>");
        for (var size = 1; size <= 32; size++) {
          document.write("<div class='hero'><div class='image'></div></div> ");
        }
        document.write("</div>");
      </script>
      <div class="logo">
        <img src="/images/logo_overwatch.png" />
      </div>
    </div>
  </body>
</html>
